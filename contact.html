<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Richmond Gyasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-8+7lwKWyG8BdnDccZKx6Bg+3Yzw6Z4mXHodB8lAkzFrQhV2OXEIC0fUZkTtQmYMG6vbi3J9UKdHPwU7wA6EGjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fbfd;
      color: #1f1f1f;
    }

    nav {
      background-color: #2c5364;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
    }

    button {
      padding: 12px;
      background-color: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b3a4b;
    }

    .contact-methods {
      margin-top: 40px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-methods a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #2c5364;
      transition: transform 0.3s, color 0.3s;
    }

    .contact-methods a:hover {
      transform: scale(1.1);
      color: #28a745;
    }

    .contact-methods i {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #2c5364;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Richmond Gyasi</strong></div>
    <div>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h1 data-aos="fade-up">Contact Me</h1>
    <form data-aos="fade-up" data-aos-delay="100">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-methods" data-aos="fade-up" data-aos-delay="200">
      <a href="mailto:richmond@example.com" title="Email">
        <i class="fas fa-envelope"></i>
        <span>Email</span>
      </a>
      <a href="https://wa.me/233XXXXXXXXX" target="_blank" title="WhatsApp">
        <i class="fab fa-whatsapp"></i>
        <span>WhatsApp</span>
      </a>
      <a href="https://linkedin.com/in/richmondgyasi" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
        <span>LinkedIn</span>
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Richmond Gyasi | All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
