<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Richmond Gyasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #1f1f1f;
    }

    nav {
      background-color: #2c5364;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .skill-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .skill-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #2c5364;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>Richmond Gyasi</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container" data-aos="fade-up">
    <h1>My Skills</h1>
    <div class="skills-grid">
      <div class="skill-card" data-aos="zoom-in">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5">
        <p>HTML5</p>
      </div>
      <div class="skill-card" data-aos="zoom-in" data-aos-delay="100">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3">
        <p>CSS3</p>
      </div>
      <div class="skill-card" data-aos="zoom-in" data-aos-delay="200">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
        <p>JavaScript</p>
      </div>
      <div class="skill-card" data-aos="zoom-in" data-aos-delay="300">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
        <p>React</p>
      </div>
      <div class="skill-card" data-aos="zoom-in" data-aos-delay="400">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
        <p>GitHub</p>
      </div>
      <div class="skill-card" data-aos="zoom-in" data-aos-delay="500">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-original.svg" alt="Bootstrap">
        <p>Bootstrap</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Richmond Gyasi | Frontend Developer
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
